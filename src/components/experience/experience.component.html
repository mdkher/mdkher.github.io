<section
  id="experience"
  class="px-6 max-w-[1400px] mx-auto w-full mb-40 relative"
>
  <div class="mb-20">
    <h2
      class="text-4xl md:text-6xl font-bold text-slate-900 dark:text-white font-display"
    >
      Experience
      <span
        class="text-slate-500 dark:text-slate-600 text-2xl align-super ml-2"
        >{{ jobs().length }}</span
      >
    </h2>
  </div>

  <div
    #container
    class="relative pl-12 md:pl-20 border-l border-white/5"
  >
    <!-- Timeline SVG -->
    <svg
      class="absolute top-0 left-0 w-full h-full pointer-events-none z-0"
      overflow="visible"
    >
      <!-- The glowing path -->
      <path
        #svgPath
        d=""
        fill="none"
        class="stroke-indigo-600 dark:stroke-electric-neon stroke-[3]"
        stroke-linecap="round"
      />
    </svg>

    <div class="space-y-24">
      @for (job of jobs(); track job.id; let i = $index) {
        <div
          #jobItem
          class="relative group"
        >
          <!-- Timeline Dot -->
          <div
            #timelineDot
            class="absolute -left-[3.25rem] md:-left-[5.25rem] top-1 w-4 h-4 rounded-full bg-white dark:bg-[#050505] border-2 border-slate-300 dark:border-white/20 group-hover:border-indigo-600 dark:group-hover:border-electric-neon group-hover:scale-125 transition-all duration-300 z-10"
          ></div>

          <div class="grid grid-cols-1 md:grid-cols-12 gap-8">
            <!-- Date & Company -->
            <div class="md:col-span-4">
              <span
                class="font-mono text-sm text-indigo-600 dark:text-electric-neon mb-2 block"
                >{{ job.period }}</span
              >
              <h3
                class="text-2xl md:text-3xl font-bold text-slate-900 dark:text-white font-display mb-1"
              >
                {{ job.company }}
              </h3>
              <p class="text-slate-500 text-sm uppercase tracking-widest">
                {{ job.role }}
              </p>
              <p class="text-slate-400 text-xs mt-1">{{ job.location }}</p>
            </div>

            <!-- Details -->
            <div class="md:col-span-8">
              <ul class="space-y-4">
                @for (item of job.highlights; track item) {
                  <li
                    class="flex items-start gap-4 text-slate-700 dark:text-slate-300 text-lg leading-relaxed font-light"
                  >
                    <span
                      class="mt-2.5 w-1.5 h-1.5 rounded-full bg-slate-400 dark:bg-white/40 shrink-0 group-hover:bg-indigo-500 dark:group-hover:bg-electric-neon transition-colors"
                    ></span>
                    {{ item }}
                  </li>
                }
              </ul>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
</section>

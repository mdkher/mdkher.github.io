<section
  class="w-full mb-32 border-y border-slate-200 dark:border-white/5 bg-white dark:bg-[#121212] py-12 overflow-hidden shadow-sm dark:shadow-none"
>
  <div class="marquee-container relative w-full overflow-hidden">
    <div class="marquee-content flex gap-12 w-max items-center">
      <!-- Repeat content twice for seamless loop -->
      @for (i of [1, 2]; track i) {
        @for (skill of skills(); track skill) {
          <div class="flex items-center gap-4 group cursor-default">
            <span
              class="text-4xl md:text-6xl font-bold text-transparent stroke-text font-display group-hover:text-black dark:group-hover:text-white transition-colors duration-300"
            >
              {{ skill }}
            </span>
            <!-- Updated separator visibility -->
            <span
              class="w-3 h-3 rounded-full bg-slate-300 dark:bg-slate-700"
            ></span>
          </div>
        }
      }
    </div>
  </div>
</section>

<section class="max-w-[1400px] mx-auto px-6 py-24 relative overflow-hidden">
  <div class="mb-20 text-center">
    <h2
      class="text-3xl md:text-5xl font-black text-white uppercase tracking-tighter mix-blend-difference mb-2"
    >
      System Workflow
    </h2>
    <div class="font-mono text-electric-neon text-sm">
      [ OPERATIONAL_PIPELINE ]
    </div>
  </div>

  <!-- Schematic Diagram -->
  <div class="relative grid grid-cols-1 md:grid-cols-4 gap-12 text-center z-10">
    <!-- Connecting Line (Absolute) -->
    <svg
      class="absolute top-12 left-0 w-full h-24 pointer-events-none hidden md:block z-0"
      overflow="visible"
    >
      <!-- Dotted Guide -->
      <path
        d="M 0 50 L 1400 50"
        class="stroke-white/10 stroke-1"
        stroke-dasharray="5,5"
        fill="none"
      />
      <!-- Animated Path -->
      <path
        #svgPath
        d="M 0 50 L 1400 50"
        class="stroke-electric-neon stroke-2"
        fill="none"
      />
    </svg>

    @for (step of steps; track step.title) {
      <div
        class="relative group bg-[#050505] p-6 border border-white/10 rounded-2xl hover:border-electric-neon/50 transition-colors"
      >
        <div
          class="w-16 h-16 mx-auto bg-[#111] rounded-full border border-white/20 flex items-center justify-center font-mono text-xl font-bold text-white mb-6 group-hover:bg-electric-neon group-hover:text-black transition-colors relative z-10"
        >
          {{ step.icon }}
        </div>
        <h3
          class="text-xl font-bold text-white uppercase mb-2 group-hover:text-electric-neon transition-colors"
        >
          {{ step.title }}
        </h3>
        <p class="text-white/50 text-sm font-mono leading-relaxed">
          {{ step.desc }}
        </p>
      </div>
    }
  </div>
</section>

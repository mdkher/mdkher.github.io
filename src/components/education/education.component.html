<section class="px-6 max-w-6xl mx-auto w-full mb-32">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-16">

        <!-- Education -->
        <div>
            <h2 class="text-xl font-serif text-slate-900 dark:text-white mb-8">Education</h2>
            @for(edu of education(); track edu.school) {
            <div class="mb-8">
                <h3 class="text-slate-800 dark:text-white font-medium">{{ edu.school }}</h3>
                <p class="text-slate-500 dark:text-slate-400 text-sm mt-1">{{ edu.degree }}</p>
                <p class="text-slate-400 dark:text-slate-500 text-xs mt-1">{{ edu.year }}</p>
            </div>
            }
        </div>

        <!-- Certifications -->
        <div>
            <h2 class="text-xl font-serif text-slate-900 dark:text-white mb-8">Certifications</h2>
            <div class="space-y-6">
                @for(cert of certifications(); track cert.title) {
                <div>
                    <h4 class="text-slate-800 dark:text-white text-sm">{{ cert.title }} @if(cert.issuer) { <span>({{
                            cert.issuer }})</span> }</h4>
                    <p class="text-slate-500 text-xs">{{ cert.year }}</p>
                </div>
                }
            </div>
        </div>

    </div>
</section>
